{% extends 'base.html' %}

{% block content %}
{% if my_answer %}
        <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
            {{ my_answer }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}


    <h1 class="text-center">
        <img class="num-img" style="height: 200px; width: 100px" src='../../static/images/{{ num1 }}.png' alt="">
            *
        <img class="num-img" style="height: 200px; width: 100px" src='../../static/images/{{ num2 }}.png' alt="">
    </h1>

    <form action="{% url 'multiply' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Type your answer here" name="answer">
            <input type="hidden" name="old_num1" value="{{ num1 }}">
            <input type="hidden" name="old_num2" value="{{ num2 }}">
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
{% endblock %}
