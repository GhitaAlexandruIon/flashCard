{% extends 'base.html' %}

{% block content %}


        {% if my_answer %}
            <div class="alert alert-{{ color }} alert-dismissible fade show answer-alert" role="alert">
                {{ my_answer }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}


        <div class="jumbotron subtract-header shadow-lg p-3 mb-5 bg-white rounded">

    <h1 class="text-center">
        <img id="num1" class="num-img" style="height: 200px; width: 100px" src='../../static/images/{{ num1 }}.png' alt="">
            <i class="fa fa-minus"></i>
        <img id="num2" class="num-img" style="height: 200px; width: 100px" src='../../static/images/{{ num2 }}.png' alt="">
        <i class="fa fa-equals"></i>
        <i class="fas fa-question"></i>
    </h1>
        </div>

        <form action="{% url 'subtract' %}" method="POST" class="answer-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Type your answer here" name="answer">
                <input type="hidden" name="old_num1" value="{{ num1 }}">
                <input type="hidden" name="old_num2" value="{{ num2 }}">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    {% endblock %}
